<!DOCTYPE html>

<html>
  <head>
    <title>Javeline Playground</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="RootDiv">
    	<div id="Spacer" style="height:32px"></div>
    	<div id="StatusBar">
    		<div id="DartStatus">Dart is not running</div>
    		<div id="DemoPicker"></div>
    	</div>
    	<div id="MainView">
    		<canvas id="webGLFrontBuffer"></canvas>
		</div>
		<div id="DemoDescription"></div>
		<div id="DemoUI"></div>
		<div id="ResourceTableHolder">
			<div id="ResourceTableHeader"><img src="collapse.png" /></div>
			<div id="ResourceTable">
				<div id="ResourceManagerTable"></div>
				<div id="DeviceChildTable"></div>
			</div>
		</div>
		<div id="ProfilerRoot"></div>
    	<div id="SpectreLog"></div>
    </div>
	<script type="application/dart" src="demo_launcher.dart"></script>
    <script src="../vendor/dart.js"></script>
  </body>
</html>
